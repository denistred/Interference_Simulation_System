{% extends "base.html" %} {% load static %} {% block title %} Интерферометр
Майкельсона {% endblock %} {% block content %}
<div class="container">
    <div class="main-content">
        <div id="id_options" class="options">
            <h2>параметры</h2>
            <div class="parameter-graph">
                <div class="parameter-item period flex">
                    <h4>Длина маятника</h4>
                    <input
                        type="number"
                        id="_length"
                        min="0.1"
                        max="10"
                        step="0.01"
                        value="1"
                        oninput="range_period.value=value"
                    />
                    <input
                        type="range"
                        value="1"
                        min="0.1"
                        max="10"
                        step="0.01"
                        id="range_length"
                        oninput="_length.value=value"
                    />
                </div>
                <div class="parameter-item amplitude flex">
                    <h4>Разность длин</h4>
                    <input
                        type="number"
                        id="delta_length"
                        min="0.01"
                        max="1"
                        step="0.01"
                        value="0.1"
                        oninput="range_delta_length.value=value"
                    />
                    <input
                        type="range"
                        value="0.1"
                        min="0.01"
                        max="1"
                        step="0.01"
                        id="range_delta_length"
                        oninput="delta_length.value=value"
                    />
                </div>
                <div class="parameter-item amplitude flex">
                    <h4>Амплитуда</h4>
                    <input
                        type="number"
                        id="amplitude"
                        min="1"
                        max="200"
                        value="100"
                        oninput="range_amplitude.value=value"
                    />
                    <input
                        type="range"
                        value="100"
                        min="1"
                        max="200"
                        id="range_amplitude"
                        oninput="amplitude.value=value"
                    />
                </div>
                <div class="parameter-item quantity flex">
                    <h4>Количество</h4>
                    <input
                        type="number"
                        id="count"
                        min="1"
                        max="100"
                        value="7"
                        oninput="range_count.value=value"
                    />
                    <input
                        type="range"
                        value="7"
                        min="1"
                        max="100"
                        id="range_count"
                        oninput="count.value=value"
                    />
                </div>
            </div>
            <div class="visual">
                <h3>Внешний вид</h3>
                <div class="parameter-item flex">
                    <h4>Размер</h4>
                    <input
                        type="number"
                        id="_size"
                        min="1"
                        max="100"
                        value="10"
                        oninput="range_size.value=value"
                    />
                    <input
                        type="range"
                        value="10"
                        min="1"
                        max="100"
                        id="range_size"
                        oninput="_size.value=value"
                    />
                </div>
            </div>
            <div class="manager">
                <h3>Управление</h3>
                <div class="buttons">
                    <button class="button graph-go" id="go">Старт</button>
                    <button class="button graph-stop" id="stop">Стоп</button>
                    <button class="button graph-reset" id="reset">Сброс</button>
                </div>
            </div>
        </div>
        <div id="id_graph" class="graph">
            <h2>график</h2>

            <canvas class="img" id="canvas"></canvas>
        </div>
    </div>
</div>
<script src="{% static 'js/pendulum.js' %}" type="text/javascript"></script>
{% endblock %}
